<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer ejemplo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>
            Registro
        </h1>
        <form action="/save_guy" method="POST">
            <label for="nom">Nombre del niño completo</label><br>
            <input type="text" name="nomb" id="nom" required><br>
            <label for="nom">Nombre del tutor completo</label><br>
            <input type="text" name="nombTutor" id="nomTuto" required><br>
            <label for="start">Fecha de nacimiento del niño</label><br>
            <input type="date" id="start" id="trip-start" name="trip-start" min="1998-01-01" max="2018-12-31" required>
            <p>Sexo:
                <input type="radio" id="hm" name="hm" value="h" required> Hombre
                <input type="radio" id="hm" name="hm" value="m"> Mujer
            </p>
            <label for="ed">Edad</label><br>
            <input type="number" name="edad" id="ed" min="3" max="6" required><br>
            <label for="nom">CURP</label><br>
            <input type="text" name="curp" id="curp" pattern="/^[A-Z]{1}[AEIOU]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$/"
                required><br>
            <input type="submit" value="Enviar">
        </form>
        <span>
            ¿Ya tiene su registro?
            <a href="">Veamos su información</a>
            <br><a href="/">Cerrar sesión</a>

        </span>
    </div>
</body>

</html>
